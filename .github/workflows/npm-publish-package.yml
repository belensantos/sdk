name: Publish package
run-name:
    ${{ inputs.force && 'Republishing' }}${{ !inputs.force && 'Publishing a new version of'}} ${{ inputs.package }} by ${{ github.actor }} .
on:
  workflow_dispatch:
      inputs:
          package:
              type: choice
              description: Which package would you like to publish?
              required: true
              options:
                  - '@belensantos/eslint-config-preferred'
                  - '@belensantos/eslint-config-react'
                  - '@belensantos/prettier-config'
                  - '@belensantos/tsconfig'
          force:
              type: boolean
              description: Would you like to replace the current version?

jobs:
    prepare:
        runs-on: ubuntu-latest
        concurrency:
            group: preparation
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm ci -w ${{ inputs.package }}

    unpublish:
        needs: prepare
        if: {{inputs.force}}
        runs-on: ubuntu-latest
        concurrency:
            group: preparation
            cancel-in-progress: true
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
            - run: npm unpublish -w ${{ inputs.package }}
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    publish:
        needs: prepare
        runs-on: ubuntu-latest
        concurrency:
            group: deployment
            cancel-in-progress: true
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
            - run: npm publish -w ${{ inputs.package }}
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
