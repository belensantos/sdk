name: Publish package
run-name: ${{ github.actor }} is publishing a new version of ${{ inputs.username }}.
on:
  workflow_dispatch:
      inputs:
      name:
        type: choice
        description: whick package?
        required: true
        options: 
        - @belensantos/eslint-config-preferred
        - @belensantos/eslint-config-react
        - @belensantos/prettier-config
        - @belensantos/tsconfig
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci -w ${{ inputs.username }}
      - run: npm publish -w ${{ inputs.username }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: npm publish -w ${{ inputs.username }}
